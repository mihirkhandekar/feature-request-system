<br />
<table class="table table-striped table-bordered table-sm">
    <thead>
        <tr class="table-primary">
            <th>Name</th>
            <th>Description</th>
            <th>Client</th>
            <th>Priority</th>
            <th>Date</th>
            <th>Area</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of responseArray">
            <td>{{customer.name}}</td>
            <td>{{customer.description}}</td>
            <td>{{customer.client}}</td>
            <td>{{customer.priority}}</td>
            <td>{{customer.date | date :short}}</td>
            <td>{{customer.productarea}}</td>
        </tr>

    </tbody>
</table>

<mat-paginator class="alert-warning" #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
    (page)="pageEvent = getServerData($event)">
</mat-paginator>
